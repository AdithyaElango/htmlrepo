<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/07acae39d6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="maindiv">
        <div class="login">
            <div class="icon">
            <i class="fa-solid fa-user-secret"></i>
            </div>
            <div class="internalform">
            <h1>Hello,</h1>
            <h2>Welcome!</h2>
            <input type="email" placeholder="name@gmail.com" class="mail" />
            <br>
            <input type="password" placeholder="................" class="password" />
            <div class="tick1">
                <input type="checkbox" />Remember Me
                <a href="" class="fp">Forgot Password</a>
            </div>
            <div class="buttons">
                <input type="button" value="Login" class="log">
                <input type="button" value="Sign Up" class="sign">
            </div>
            </div>
        </div>
        <div class="pic">
            <img src="img.jpeg" height="500px" width="500px" />
        </div>
    </div>
</body>
</html>
